<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>copy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
        }
        h1 {
            font-size: 18px;
            margin-top: 0;
            color: #333;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .info {
            color: #666;
            font-size: 13px;
            line-height: 1.4;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>copy</h1>
    <p>此扩展程序会自动保存您在浏览器中复制的文本内容。</p>
    
    <button id="chooseDirectory">启用自动保存</button>
    
    <div class="status" id="status">
        状态：等待启用自动保存
    </div>
    
    <div class="info">
        <p>每次复制的文本都会自动保存到您的下载文件夹中的文本文件。</p>
        <p>每条记录都会带有时间戳，方便您追踪。</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
